<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link href="exp4.css" rel="stylesheet" />
  </head>
  <body>
    <style>
      body {
        background: linear-gradient(1000deg, #e66465, #9198e5);
      }
    </style>
    <form align="center" method="get" action="" autocomplete="off">
      <table align="center">
        <thead><h1><center>Student Registration Form</center></h1></thead>
        <tbody>
            <tr>
                <td text-align="center">
                    <label for="first-name">First Name</label>
                </td>
                <td>
                    <input
                        type="text"
                        id="first-name"
                        name="first-name"
                        required="required"
                    />
                </td>
            </tr>
            <tr>
                <td text-align="center">
                    <label for="last-name">Last Name</label>
                </td>
                <td>
                    <input
                        type="text"
                        id="last-name"
                        name="last-name"
                        required="required"
                    />
                </td>
            </tr>
            <tr>
                <td text-align="center">
                    <label for="email">E-mail</label>
                </td>
                <td>
                    <input
                        type="text"
                        id="email"
                        name="email"
                        required="required"
                    />
                </td>
            </tr>
            <tr>
                <td><label>Gender</label></td>
                <td><input type="radio" name="gender"><label>Male</label>
                    <input type="radio" name="gender"><label>Female</label></td>
            </tr>
            <tr>
                <td><label>Section</label></td>
                <td><input type="radio" name="section" required="required"><label>CS</label>
                    <input type="radio" name="section" required="required"><label>AIML</label>
                    <input type="radio" name="section" required="required"><label>CSBS</label></td>
            </tr>
            <tr>
                <td text-align="center">
                    <label for="password">Password</label>
                </td>
                <td>
                    <input
                        type="text"
                        id="password"
                        name="password"
                        required="required"
                    />
                </td>
            </tr>
            <tr>
                <td text-align="center">
                    <label for="password">Confirm Password</label>
                </td>
                <td>
                    <input
                        type="text"
                        id="password"
                        name="password"
                        required="required"
                    />
                </td>
            </tr>
        </tbody>
      </table>
      <p>
        <input type="checkbox" id="terms" required="required" />
        <label for="terms">I agree to the Terms & Conditions</label>
      </p>
      <input type="submit" value="Submit" />
      <input type="reset" value="Reset" />
    </form>
  </body>
</html>
