<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catalog Page</title>
  </head>
  <body>
    <style>
      th {
        background-color: gray;
      }
      table {
        border: solid;
      }
      th,
      td {
        padding: 8px;
        text-align: center;
      }
      th {
        font-weight: bold;
        background-color: #87ceeb;
        font-size: medium;
      }
      tbody {
        background-color: lightgreen;
      }
      footer {
        font: 100;
        font-weight: bold;
        text-align: center;
      }
    </style>
    <table align="center">
      <thead align="center" class="header">
        <th>S.No</th>
        <th>Snapshot</th>
        <th>Author</th>
        <th>Publisher</th>
        <th>Price</th>
        <th>Cart</th>
      </thead>
      <tbody align="center" class="data">
        <tr>
          <td>1</td>
          <td>
            <img
              src="html_reference.jpg"
              alt="HTML Complete Reference"
              width="100"
              title="This is the image of Complete HTML Reference book"
            />
          </td>
          <td>Thomas A.Powell</td>
          <td>Mc Graw Hill Publication</td>
          <td>$100</td>
          <td>
            <button type="button" style="border-radius: 15px">
              <img src="add-to-cart.png" title="Add To Cart" alt="Add To Cart" width="40" />
            </button>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>
            <img
              src="automata_theory.jpg"
              alt="Formal Languages and Automata"
              width="100"
              title="This is the image of Automata Theory book"
            />
          </td>
          <td>Peter Linz</td>
          <td>Jones & Bartlett Publishers</td>
          <td>$150</td>
          <td>
            <button type="button" style="border-radius: 15px">
              <img src="add-to-cart.png" alt="Add To Cart" width="40" title="Add To Cart" />
            </button>
          </td>
        </tr>
        <tr>
          <td>3</td>
          <td>
            <img
              src="cryptography.jpg"
              alt="Cryptography and Network Security"
              width="100"
              title="This is the image of Cryptography and Network Security"
            />
          </td>
          <td>William Stallings</td>
          <td>Pearson</td>
          <td>$125</td>
          <td>
            <button type="button" style="border-radius: 15px">
              <img src="add-to-cart.png" alt="Add To Cart" width="40" />
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <footer>
      <!-- Bottom frame: Copyright information -->
      <p>&copy; 211FA19068</p>
    </footer>
  </body>
</html>
